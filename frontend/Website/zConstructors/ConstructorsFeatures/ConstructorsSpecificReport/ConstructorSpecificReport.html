<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor: Specific Report</title>
    <link rel="stylesheet" href="ConstructorSpecificReportStyle.css">
</head>
<body>
    <div class="title">Constructor Specific Report</div>
    <div class="dropdowns-container">
        <div class="dropdown-container">
            <label for="season_select">Select Season:</label>
            <select id="season_select" name="season_select">
                <option value="">--Select a Season--</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="dropdown-container">
            <label for="constructor_select">Select Constructor:</label>
            <select id="constructor_select" name="constructor_select">
                <option value="">--Select a Constructor--</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
    </div>
    <div class="constructor-details">
        <table id="constructor_table">
            <thead>
                <tr>
                    <th>Constructor</th>
                    <th>Total Points</th>
                    <th>Average Position</th>
                    <th>Total Laps Finished</th>
                    <th>Wins</th>
                    <th>Podiums</th>
                    <th>Total Races</th>
                </tr>
            </thead>
            <tbody>
                <!-- Constructor details will be populated dynamically -->
            </tbody>
        </table>
    </div>
    <div class="back-button-container">
        <a href="../../Constructors.html" class="back-button" onclick="goBack()">Back</a>
    </div>
    <script src="ConstructorSpecificReportScript.js"></script>
</body>
</html>
