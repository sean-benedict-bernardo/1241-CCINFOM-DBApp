<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Race</title>
    <link rel="stylesheet" href="UpdateRaceStyle.css">
</head>
<body>
    <div class="title">Update Race</div>
    <div class="dropdown-row">
        <div class="dropdown-container">
            <label for="race_select">Select Race:</label>
            <select id="race_select" name="race_select">
                <option value="">--Select a Race--</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="dropdown-container">
            <label for="attribute_select">Select Attribute to Edit:</label>
            <select id="attribute_select" name="attribute_select" onchange="updateForm()">
                <option value="">--Select an Attribute--</option>
                <option value="race_name">Race Name</option>
                <option value="track_location">Track Location</option>
                <option value="race_season">Race Season</option>
                <option value="num_laps">Number of Laps</option>
                <option value="race_status">Race Status</option>
                <option value="prize_money">Prize Money</option>
            </select>
        </div>
    </div>
    <form id="update_race_form" action="/update_race" method="post">
        <div id="current_value_container">
            <label for="current_value">Current Value:</label>
            <input type="text" id="current_value" name="current_value" readonly>
        </div>
        <div id="new_value_container">
            <label for="new_value">New Value:</label>
            <input type="text" id="new_value" name="new_value" required>
        </div>
        <button type="submit">Update Race</button>
    </form>
    <div class="back-button-container">
        <a href="../../Races.html" class="back-button" onclick="goBack()">Back</a>
    </div>
    <script src="UpdateRaceScript.js"></script>
</body>
</html>
