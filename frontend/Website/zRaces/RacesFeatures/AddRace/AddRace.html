<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Race</title>
    <link rel="stylesheet" href="AddRaceStyle.css">
</head>
<body>
    <div class="title">New Race</div>
    <form id="add-race-form">
        <label for="race_name">Race Name:</label>
        <input type="text" id="race_name" name="race_name" maxlength="45" required>

        <label for="track_location">Track Location:</label>
        <input type="text" id="track_location" name="track_location" maxlength="45" required>

        <label for="country_id">Race Country:</label>
        <select id="country_id" name="country_id" required>
            <option value="">--Select Country--</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="race_season">Race Season:</label>
        <input type="number" id="race_season" name="race_season" required>

        <label for="num_laps">Number of Laps:</label>
        <input type="number" id="num_laps" name="num_laps" required>

        <label for="race_status">Race Status:</label>
        <select id="race_status" name="race_status" required>
            <option value="">--Select Status--</option>
            <option value="Scheduled">Scheduled</option>
            <option value="Delayed">Delayed</option>
            <option value="Finished">Finished</option>
            <option value="Abandoned">Abandoned</option>
        </select>

        <label for="prize_money">Prize Money:</label>
        <input type="number" step="0.01" id="prize_money" name="prize_money" required>

        <button type="submit">Add Race</button>
    </form>
    <div class="back-button-container">
        <a href="../../Races.html" class="back-button" onclick="goBack()">Back</a>
    </div>
    <script src="AddRaceScript.js"></script>
</body>
</html>
