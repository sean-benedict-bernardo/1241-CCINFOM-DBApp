<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Driver</title>
    <link rel="stylesheet" href="AddDriverStyle.css">
    <script>
        async function addDriver() {
            console.log("Called");
            let first_name = document.getElementById("first_name").value;
            let last_name = document.getElementById("last_name").value;
            let birth_date = new Date(document.getElementById("birth_date").value).toISOString().split('T')[0];
            let country_code = document.getElementById("country_code").value;
            let driver_code = document.getElementById("driver_code").value;

            const SERVERROUTE = `http://localhost:3000/add-driver`;

            try {
                const response = await fetch(SERVERROUTE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name,
                        last_name,
                        birth_date,
                        country_code,
                        driver_code
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                document.write(data.text);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
    </script>
</head>
<body>
    <div class="title">New Driver</div>
    <form onsubmit="event.preventDefault(); addDriver();" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" maxlength="45" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" maxlength="45" required>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required>

        <label for="country_code">Country Code:</label>
        <input type="text" id="country_code" name="country_code" maxlength="3" required>

        <label for="driver_code">Driver Code:</label>
        <input type="text" id="driver_code" name="driver_code" maxlength="3" required>

        <button type="submit">Add Driver</button>
    </form>
    <div class="back-button-container">
        <a href="../../Drivers.html" class="back-button" onclick="goBack()">Back</a>
    </div>
</body>
</html>
