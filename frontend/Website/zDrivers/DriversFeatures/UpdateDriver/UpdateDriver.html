<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver: Update</title>
    <link rel="stylesheet" href="UpdateDriverStyle.css">
</head>
<body>
    <div class="title">Update Driver</div>
    <div class="dropdown-container">
        <label for="driver_select">Select Driver:</label>
        <select id="driver_select" name="driver_select">
            <option value="">--Select a Driver--</option>
            <!-- Options will be populated dynamically -->
        </select>
    </div>
    <div class="dropdown-container">
        <label for="attribute_select">Select Attribute to Edit:</label>
        <select id="attribute_select" name="attribute_select" onchange="updateForm()">
            <option value="">--Select an Attribute--</option>
            <option value="first_name">First Name</option>
            <option value="last_name">Last Name</option>
            <option value="birth_date">Birth Date</option>
            <option value="country_code">Country Code</option>
            <option value="driver_code">Driver Code</option>
        </select>
    </div>
    <form id="update_driver_form" action="/update_driver" method="post">
        <div id="current_value_container">
            <label for="current_value">Current Value:</label>
            <input type="text" id="current_value" name="current_value" readonly>
        </div>
        <div id="new_value_container">
            <label for="new_value">New Value:</label>
            <input type="text" id="new_value" name="new_value" required>
        </div>
        <button type="submit">Update Driver</button>
    </form>
    <div class="back-button-container">
        <a href="../../Drivers.html" class="back-button" onclick="goBack()">Back</a>
    </div>
    <script src="UpdateDriverScript.js"></script>
</body>
</html>
