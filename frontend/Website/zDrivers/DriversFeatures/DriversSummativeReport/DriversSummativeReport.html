<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drivers: Summative Report</title>
    <link rel="stylesheet" href="DriversSummativeReportStyle.css">
</head>
<body>
    <div class="title">Drivers Summative Report</div>
    <div class="dropdowns-container">
        <div class="dropdown-container">
            <label for="season_select">Select Season:</label>
            <select id="season_select" name="season_select">
                <option value="">--Select a Season--</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="dropdown-container">
            <label for="report_type">Select Report Type:</label>
            <select id="report_type" name="report_type">
                <option value="">--Select Report Type--</option>
                <option value="race_statistics">Race Statistics of all drivers in a particular season</option>
                <option value="championship_position">Final Championship Position of all drivers sorted by total points</option>
            </select>
        </div>
    </div>
    <div class="driver-details">
        <table id="driver_table">
            <thead>
                <tr>
                    <th>Detail</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Driver details will be populated dynamically -->
            </tbody>
        </table>
    </div>
    <div class="back-button-container">
        <a href="../../Drivers.html" class="back-button" onclick="goBack()">Back</a>
    </div>
    <script src="DriversChampionshipReportScript.js"></script>
</body>
</html>
