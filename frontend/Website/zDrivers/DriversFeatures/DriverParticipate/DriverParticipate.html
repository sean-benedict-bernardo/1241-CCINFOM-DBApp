<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver: Participate</title>
    <link rel="stylesheet" href="DriverParticipateStyle.css">
</head>
<body>
    <div class="title">Driver Participation</div>
    <form id="driver_participate_form">
        <label for="race_select">Select Race:</label>
        <select id="race_select" name="race_select" required>
            <option value="">--Select a Race--</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="driver_select">Select Driver:</label>
        <select id="driver_select" name="driver_select" required>
            <option value="">--Select a Driver--</option>
            <!-- Options will be populated dynamically -->
        </select>

        <label for="position">Position:</label>
        <select id="position" name="position" required>
            <option value="">--Select Position--</option>
            <!-- Populate positions dynamically -->
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
            <option value="P4">P4</option>
            <option value="P5">P5</option>
            <option value="P6">P6</option>
            <option value="P7">P7</option>
            <option value="P8">P8</option>
            <option value="P9">P9</option>
            <option value="P10">P10</option>
            <option value="P11">P11</option>
            <option value="P12">P12</option>
            <option value="P13">P13</option>
            <option value="P14">P14</option>
            <option value="P15">P15</option>
            <option value="P16">P16</option>
            <option value="P17">P17</option>
            <option value="P18">P18</option>
            <option value="P19">P19</option>
            <option value="P20">P20</option>
            <option value="DNF">DNF</option>
        </select>

        <label for="penalty_points">Penalty Points:</label>
        <input type="number" id="penalty_points" name="penalty_points" min="0" required>

        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks" maxlength="255">

        <button type="submit">Submit Participation</button>
    </form>
    <div class="back-button-container">
        <a href="../../Drivers.html" class="back-button" onclick="goBack()">Back</a>
    </div>
    <script src="DriverParticipateScript.js"></script>
</body>
</html>
