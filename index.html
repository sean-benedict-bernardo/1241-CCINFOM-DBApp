<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch(`http://localhost:3000/add-driver?first_name=Sean&last_name=Bernardo&birth_date=2005-11-23&country_id=PHL&driver_code=BER`, {
                method: 'POST'
            }).then(response => {
                return response.json()
            }).then(data => {
                document.write(JSON.stringify(data))
                console.log(data)
            })
        })
    </script>
</head>

<body>

</body>

</html>
